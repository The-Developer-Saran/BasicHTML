<html>
<head>
<title>Phrase Tags</title>
</head>
<body bgcolor="#32B793" text="yellow">
<h1>To print address</h1>
<address>90a, t.nagar, chennai-001</address><br>
<h1>For quotation</h1>
Iam <q>saravana</q>
<h1>To print author name</h1>
<blockquote>saravana</blockquote>
<h1>Abrrevation</h1><br>
<abbr title="Good boy">saravana</abbr><br>
<h1>Emphasized same as italic</h1><br>
<em>Same as italic</em>
<h1>Reverse the text</h1><br>
<bdo dir="rtl"> Reverse the text</bdo>
</body>
</html>
